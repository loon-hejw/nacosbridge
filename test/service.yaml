apiVersion: v1
kind: Service
metadata:
  name: system
  namespace: cloud-b-general-dev
  labels:
    nacosbridge.io/service: "system-server"
    nacosbridge.io/external: "true"
    nacosbridge.io/namespace: "external"
    nacosbridge.io/openport: "http"
    nacosbridge.io/portname-http: "system"
    nacosbridge.io/nodeport-http: "30000"
spec:
  type: ClusterIP
  selector:
    app.name: system-server
    app.template: base-java
    env: dev
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080